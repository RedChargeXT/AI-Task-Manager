<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - AI Task Manager</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { font-size: 24px; }
        .section { margin-top: 30px; }
        button { padding: 10px 15px; font-size: 14px; cursor: pointer; margin-right: 10px; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Settings</h1>

    <div class="section">
        <h2>Data Management</h2>
        <p>Export your tasks to a JSON file or import them from a backup.</p>
        <button id="export-btn">Export to JSON</button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
        <button id="import-btn">Import from JSON</button>
        <p id="status"></p>
    </div>
</body>
<script src="options.js"></script>
</html>
